<!DOCTYPE html>
<html>
	<head>
		<base href="/rnd/moat/" />
		<title>Moat</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body>
		
		<div id="app">
			<div id="viewBase">
			</div>
		</div>
		
		<script type="text/view-template" data-view-name="home"><![CDATA[
			<div class="views-home view">
				<div class="toolbar">
					<h3>{global.appName}</h3>
				</div>
				<div class="mainContent">
					<!--<h4>Launchers:</h4>-->
					<div id="launcherList">
						
					</div>
				</div>
			</div>
			
			<menu type="context" id="launcherContextMenu">
				<command data-action="launch" label="Launch" />
				<command data-action="webInterface" label="Web Interface" />
				<command data-action="stop" label="Stop" />
			</menu>
		]]></script>
		
		<script type="text/view-template" data-view-name="launcher"><![CDATA[
			<div class="launcher views-launcher view" contextmenu="launcherContextMenu">
				<h4 data-tpl-id="launcher.name">{launcher.name|htmlEntities}</h4>
				<img data-tpl-id="launcher.icon" src="{launcher.icon|htmlEntities}" />
			</div>
		]]></script>
		
		<script type="text/view-template" data-view-name="launcher.edit"><![CDATA[
			<div class="views-launcher-edit view">
				<h4 data-tpl-id="launcher.name">{launcher.name|htmlEntities}</h4>
			</div>
		]]></script>
		
		<script type="text/view-template" data-view-name="launcher.web"><![CDATA[
			<div class="views-launcher-web view">
				<div class="toolbar">
					<a data-action="back" class="button backButton toolbarButton"><strong>Back</strong><span></span></a>
					
					<h3><span data-tpl-id="launcher.name">{launcher.name|htmlEntities}</span> Web Interface</h3>
					
					<a data-action="reload" class="button backButton toolbarButton"><strong>Reload</strong><span></span></a>
				</div>
				<div data-bbox="50 0 0 0" class="mainContent">
					<iframe data-tpl-id="launcher.web_url" src="{launcher.web_url|htmlEntities}"></iframe>
				</div>
			</div>
		]]></script>
		
		
		<script type="text/javascript" src="js/libs/puredom.js"></script>
		<script type="text/javascript" src="js/libs/mobile-scroll.js"></script>
		<script type="text/javascript" src="js/libs/html5-contextmenu.js"></script>
		
		<script type="text/javascript" src="js/app/app.js"></script>
		<script type="text/javascript" src="js/app/model.js"></script>
		<script type="text/javascript" src="js/app/model/launchers.js"></script>
		<script type="text/javascript" src="js/app/controllers/home.js"></script>
		<script type="text/javascript" src="js/app/controllers/launcher/edit.js"></script>
		<script type="text/javascript" src="js/app/controllers/launcher/web.js"></script>
	</body>
</html>
